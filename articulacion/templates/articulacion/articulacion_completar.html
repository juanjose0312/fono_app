{% extends "base.html" %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/articulacion_completar.css' %}">  
{% endblock extra_styles %}

{% block content %}
<h2>Articulacion completar</h2>
<h3>Vamos a trabajar con la letra: {{letra}}</h3>
<ul>
{% for instruccion in instrucciones %}
<li>
    <img src="{{ instruccion.imagen.url }}" alt="imagen" style="width:100px;">
    <p>{{ instruccion.texto_incompleto }} </p>
</li>
{%endfor%}
</ul>
{% endblock content %}

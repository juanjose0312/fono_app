{% extends "base.html" %}
{% load static %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/style_dis_auditiva_escoger.css' %}">  
{% endblock extra_styles %}

{% block content %}
<div class="content">
    <h2>Descriminacion auditiva escoger</h2>
    <p>Escucha atentamente y elige la imagen correcta</p>
    <ul>
    {% for instruccion in instrucciones %}
    <li>
        <img src="{{instruccion.imagen_correcta.url}}" alt="imagen correcta">
        <audio controls>
            <source src="{{instruccion.audio.url}}" type="audio/mp3" >
        </audio>
        <img src="{{instruccion.imagen_incorrecta.url}}" alt="imagen incorrecta">   
    </li>

    {% endfor %}
    </ul>   
</div>

{% endblock content %}
